<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(300deg,#940602,#e3d29a,#ffffff);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
        }
        .room-input-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .logout-container {
            text-align: center;
            margin-top: 20px;
        }
        .logout-button {
            background-color: #dc3545; 
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c82333; 
        }

        @keyframes gradient-animation {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
    </style>
</head>
<body>
    <div class="room-input-container">
        <h2>Room Input</h2> 
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Day A - Period 1:</label>
                <input type="number" name="day_a_period_1" value="{{ day_a_period_1|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day A - Period 2:</label>
                <input type="number" name="day_a_period_2" value="{{ day_a_period_2|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day A - Period 3:</label>
                <input type="number" name="day_a_period_3" value="{{ day_a_period_3|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day A - Period 4:</label>
                <input type="number" name="day_a_period_4" value="{{ day_a_period_4|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day B - Period 1:</label>
                <input type="number" name="day_b_period_1" value="{{ day_b_period_1|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day B - Period 2:</label>
                <input type="number" name="day_b_period_2" value="{{ day_b_period_2|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day B - Period 3:</label>
                <input type="number" name="day_b_period_3" value="{{ day_b_period_3|default_if_none:'1000' }}" required>
            </div>
            <div class="form-group">
                <label>Day B - Period 4:</label>
                <input type="number" name="day_b_period_4" value="{{ day_b_period_4|default_if_none:'1000' }}" required>
            </div>
            <button type="submit" class="submit-button">Save</button>
        </form>
    </div>
    <div class="logout-container">
        <form action="{% url 'school_map:logout' %}" method="post">
            {% csrf_token %}
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>
</body>

</html>
